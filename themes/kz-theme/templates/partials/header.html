<header class="header">
  <nav class="nav">
    <div class="logo">
      <a href="{{ config.base_url }}" accesskey="h" title="{{ config.title }} (Alt + H)">{{ config.title }}</a>
      {% if config.extra.show_theme_toggle | default(value=true) %}
      <span class="logo-switches">
        <button id="theme-toggle" accesskey="t" title="(Alt + T)">
          <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
        </button>
      </span>
      {% endif %}
    </div>
    {% if config.extra.menu %}
    <ul id="menu">
      {% set current = current_path | default(value="/") %}
      {% for item in config.extra.menu %}
      {% set item_url = item.url %}
      <li>
        <a href="{{ item_url }}" title="{{ item.name }}"{% if current == item_url %} class="active"{% endif %}>{{ item.name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}
  </nav>
</header>
