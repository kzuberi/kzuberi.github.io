<!DOCTYPE html>
<html lang="{{ config.default_language | default(value="en") }}" dir="auto">
  <head>
    {% include "partials/head.html" %}
  </head>
  <body class="{% block body_class %}{% endblock body_class %}" data-default-theme="{{ config.extra.default_theme | default(value="auto") }}" id="top">
    {% include "partials/header.html" %}
    <main class="main {% block main_class %}{% endblock main_class %}">
      {% block content %}{% endblock content %}
    </main>
    {% include "partials/footer.html" %}

    {% if config.extra.show_top_link | default(value=true) %}
    <a href="#top" aria-label="go to top" title="Go to Top" class="top-link" id="top-link">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 6" fill="currentColor">
        <path d="M12 6H0l6-6z" />
      </svg>
    </a>
    {% endif %}

    <script src="/js/site.js"></script>
  </body>
</html>
