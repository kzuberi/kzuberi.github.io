baseURL: "https://kzuberi.github.io/"
title: "kzuberi.github.io"
theme: "PaperMod"
defaultContentLanguage: "en"

params:
  defaultTheme: dark
  fontAwesome: true

menu:
  main:  
    - name: Tags
      url: /tags/
      weight: 20
    - name: "About"
      url: /about/
      weight: 30

taxonomies:
  tag: tags

pagination:
  pagerSize: 20

outputs:
  home:
    - HTML
    - RSS

assets:
  disableHLJS: true
  favicon: "favicon.ico"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    style: "monokai"
