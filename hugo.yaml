baseURL: "https://kzuberi.github.io/"
title: "kzuberi.github.io"
defaultContentLanguage: "en"

params:
  defaultTheme: auto
  fontAwesome: true

menu:
  main:  
    - name: Tags
      url: /tags/
      weight: 20
    - name: "About"
      url: /about/
      weight: 30

taxonomies:
  tag: tags

pagination:
  pagerSize: 20

outputs:
  home:
    - HTML
    - RSS

assets:
  disableHLJS: true
  favicon: "favicon.ico"

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: true
    noClasses: false
    codeFences: true
    style: "github"

module:
  imports:
    - path: "github.com/adityatelange/hugo-PaperMod"
